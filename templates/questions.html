<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuisioner Minat & Bakat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #80deea);
    padding: 30px;
    margin: 0;
    }

    .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #006064;
    }

    .description {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1rem;
    color: #333;
    }

    .question {
    margin-bottom: 20px;
    }

    .question label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
    }

    .question input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #b2ebf2;
    border-radius: 8px;
    }

    .submit-btn {
    display: block;
    width: 100%;
    background-color: #00796b;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 30px;
    transition: background 0.3s ease;
    }

    .submit-btn:hover {
    background-color: #004d40;
    }

    @media (max-width: 600px) {
      .question label {
        font-size: 0.95rem;
      }

    .question input {
        font-size: 0.95rem;
    }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Kuisioner Minat & Bakat</h1>

    <p><strong>Beri nilai 1 â€“ 5</strong> untuk setiap pernyataan<br>(1: tidak sesuai, 5: sangat sesuai):</p>
    <form method="POST">
        {% for item in data %}
        <div class="question">
        <label for="q{{ item.id }}">{{ item.id }}. {{ item.statement }}</label>
        <input type="number" id="q{{ item.id }}" name="question_{{ item.id }}" min="1" max="5" required>
        </div>
        {% endfor %}

        <button type="submit" class="submit-btn">Selesai dan Lihat Hasil</button>
    </form>
</div>
</body>
</html>
