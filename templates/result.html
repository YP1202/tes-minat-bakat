<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            background: #ffffff;
            margin: auto;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #006064;
        }

        h2 {
            margin-top: 30px;
            color: #444;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        canvas {
            margin-top: 20px;
        }

        .result-message {
            background: #e3f2fd;
            padding: 15px;
            border-left: 5px solid #2196f3;
            border-radius: 8px;
            margin-top: 25px;
        }

        .btn-home {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            background: #00acc1;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #007c91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Analisis</h1>

        <h2>Skor Per Kategori</h2>
        <ul>
            {% for category, score in scores.items() %}
            <li><strong>{{ category }}</strong>: {{ score }}</li>
            {% endfor %}
        </ul>

        <canvas id="resultChart" width="400" height="200"></canvas>

        <div class="result-message">
            <h2>Kesimpulan:</h2>
            <p>{{ result_message }}</p>
        </div>

        <a class="btn-home" href="/">Kembali ke Beranda</a>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('resultChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ scores.keys() | list | safe }},
                datasets: [{
                    label: 'Skor',
                    data: {{ scores.values() | list | safe }},
                    backgroundColor: '#42a5f5',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
