<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Analisis</title>
  </head>
  <body>
    <h1>Hasil Analisis</h1>

    <h2>Skor Per Kategori:</h2>
    <ul>
      {% for category, score in scores.items() %}
      <li>{{ category }}: {{ score }}</li>
      {% endfor %}
    </ul>

    <h2>Kesimpulan:</h2>
    <p>{{ result_message }}</p>
  </body>
</html>
